<app-data-loader *ngIf="loading | async"></app-data-loader>
<div class="content-wrapper reefer-bg" data-widget="main-content">
  <div class="container-fluid">
    <div class="content-header">
      <div class="row page-header" id="stickyHeader">
        <div class="col-md-4 col-12">
          <h1 class="m-0">Add Archive Service</h1>
        </div>
        <!-- /.col -->
        <div class="col-md-8 col-12 text-right"></div>
        <!-- /.col -->
      </div>
    </div>
    <!-- Page Content -->
    <div class="row m-0">
      <div class="col-md-12 col-12">
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="addnew" role="tabpanel">
            <h3>Add New</h3>
            <form
              class="form-horizontal row"
              method="post"
              [formGroup]="addServiceArchiveForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="col-md-12 col-12">
                <div class="form-group row">
                  <div class="col-md-6 pr-md-2 col-12">
                    <input type="hidden" formControlName="selectedId" />
                    <label class="control-label">Date From*</label>
                    <select
                      class="form-control custom-form-control"
                      name="from_year"
                      id="from_year"
                      formControlName="from_year"
                      (change)="onFromYearChange()"
                    >
                      <option value="">Select Year</option>
                      <ng-container *ngFor="let y of years">
                        <option [value]="y">{{ y }}</option>
                      </ng-container>
                    </select>
                    <div
                      *ngIf="
                        addServiceArchiveForm
                          ?.get('from_year')
                          ?.hasError('required') &&
                        addServiceArchiveForm?.get('from_year')?.touched
                      "
                    >
                      <span class="error-message">From Year is required</span>
                    </div>
                  </div>
                  <div class="col-md-6 pl-md-2 col-12">
                    <label class="control-label"></label>
                    <select
                      name="from_month"
                      id="from_month"
                      formControlName="from_month"
                      class="form-control custom-form-control"
                    >
                      <option value="">Select Month</option>
                    </select>
                    <div
                      *ngIf="
                        addServiceArchiveForm
                          ?.get('from_month')
                          ?.hasError('required') &&
                        addServiceArchiveForm?.get('from_month')?.touched
                      "
                    >
                      <span class="error-message">From Month is required</span>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6 pr-md-2 col-12">
                    <label class="control-label">Date To*</label>
                    <select
                      class="form-control custom-form-control"
                      name="to_year"
                      (change)="onToYearChange()"
                      id="to_year"
                      formControlName="to_year"
                    >
                      <option value="">Select Year</option>
                      <ng-container *ngFor="let y of years">
                        <option [value]="y">{{ y }}</option>
                      </ng-container>
                    </select>
                    <div
                      *ngIf="
                        addServiceArchiveForm
                          ?.get('to_year')
                          ?.hasError('required') &&
                        addServiceArchiveForm?.get('to_year')?.touched
                      "
                    >
                      <span class="error-message">To Year is required</span>
                    </div>
                  </div>
                  <div class="col-md-6 pl-md-2 col-12">
                    <label class="control-label"></label>
                    <select
                      name="to_month"
                      id="to_month"
                      formControlName="to_month"
                      class="form-control custom-form-control"
                    >
                      <option value="">Select Month</option>
                    </select>
                    <div
                      *ngIf="
                        addServiceArchiveForm
                          ?.get('to_month')
                          ?.hasError('required') &&
                        addServiceArchiveForm?.get('to_month')?.touched
                      "
                    >
                      <span class="error-message">To Month is required</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 mb-4">
                <div class="form-group">
                  <button
                    class="btn btn-yellow text-uppercase fw-bold mr-2"
                    type="submit"
                    [disabled]="addServiceArchiveForm.invalid"
                  >
                    Add New
                  </button>
                  <button
                    class="btn btn-yellow text-uppercase fw-bold"
                    (click)="resetForm()"
                    type="button"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
